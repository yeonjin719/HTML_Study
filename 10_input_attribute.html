<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <input type="text" name="" id="" value="ABC" />
      </div>
      <div>
        <input type="text" name="" id="" value="ABC" readonly />
      </div>
      <div>
        <input type="text" name="" id="" value="ABC" disabled />
        <!-- disabled는 form 태그 이용 시 데이터 전송이 되지 않음 -->
      </div>
      <button type="submit">저장</button>
    </form>
    <div>
      <input type="text" name="" id="" maxlength="4" />
    </div>
    <div>
      <input
        type="tel"
        name=""
        id=""
        style="width: 100%"
        placeholder="하이픈(-) 없이 숫자만 입력하세요. 예)01000001111"
      />
    </div>
    <div>
      <form action="">
        <label for="userId">아이디</label>
        <input
          type="text"
          name="username"
          id="userId"
          autocomplete="on"
          autofocus="on"
          required
        />
        <!-- required는 form 태그 안에서만 사용가능하고 필수 입력 칸임을 지정할 수 있음. submit 전송하지 못하도록 함 -->
        <label for="userId">비밀번호</label>
        <input type="password" name="" id="userPass" required />
        <button type="submit">저장</button>
      </form>
    </div>
    <div>
      <input type="text" name="email" id="" autocomplete="on" />
    </div>
    <div>
      <input type="text" name="phone" id="" autocomplete="on" />
    </div>
    <div>
      <input type="text" name="username" id="" autocomplete="on" />
    </div>
  </body>
</html>
